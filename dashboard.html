<!doctype html>
<html lang="en">

<head>
  <!-- Document Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Overlay</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
</head>

<body>
  <!-- Main Dashboard Content -->
  <div class="dashboard-container">
    <div class="dashboard-combined">
      <!-- Location Section -->
      <div class="dashboard-row location-row">
        <span id="location-combined" class="location">--</span>
      </div>

      <!-- Weather Section -->
      <div class="dashboard-row weather-row">
        <span class="weather">
          <span class="weather-temp-block">
            <span class="weather-temp-block-row">
              <span id="weather-icon-combined" class="weather-icon">üå§Ô∏è</span>
              <span class="weather-temp-container">
                <span id="weather-temp-combined" class="weather-temp">--¬∞</span>
                <span id="weather-high-low" class="weather-high-low">--¬∞ / --¬∞</span>
              </span>
              <span id="weather-desc-combined" class="weather-desc">Loading...</span>
              <span id="speed-display" class="speed-display">
                <!-- <span class="speed-separator">‚Ä¢</span> -->
                <span id="speed-value-mph" class="speed-value-line">
                  <span class="speed-number">--</span>
                  <span class="speed-unit">mph</span>
                </span>
                <span id="speed-value-kmh" class="speed-value-line">
                  <span class="speed-number">--</span>
                  <span class="speed-unit">km/h</span>
                </span>
              </span>
            </span>
            <div id="weather-secondary-details" class="weather-secondary-details" style="display: none;">
              <div class="weather-secondary-line">
                <span id="weather-feels-like-combined" class="weather-feels-like"></span>
                <span id="weather-humidity-combined" class="weather-humidity"></span>
              </div>
              <div class="weather-secondary-line">
                <span id="weather-wind-combined" class="weather-wind"></span>
                <span id="weather-uvi-combined" class="weather-uvi"></span>
              </div>
            </div>
            <span id="weather-extra-combined" class="weather-extra" style="display: none;"></span>
          </span>
        </span>
      </div>

      <!-- Time Section -->
      <div class="dashboard-row time-row">
        <span id="date-part" class="date-part">--</span>
        <span id="time-part" class="time-part">--:--:--</span>
        <span id="timezone-part" class="timezone-part">--</span>
      </div>
      <!--
        <div class="dashboard-row sunrise-sunset-row">
          <span id="sunrise-sunset-combined" class="sunrise-sunset"></span>
        </div>
        -->
    </div>
    <!-- <div class="dashboard-hourly" id="dashboard-hourly"></div> -->
  </div>

  <!-- Local Scripts -->
  <script type="module" src="js/dashboard.js"></script>
</body>

</html>
